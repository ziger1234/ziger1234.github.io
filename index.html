
<html>
    <head>
      <title>rock papper scissors</title>
      <link rel="stylesheet" href="style.css">
    </head>

    <body>
            <div class="top-section">
                    <div class="score-container">
                        <img src="human.png">
                        <span id="player-score">0</span>
                        :
                        <span id="computer-score">0</span>
                        <img src="computer.png">
                    </div>
                    <h1 id="win">Здарова, петушара!</h1>
            </div> 
            
            <div class="bottom-section">
               <div class="player-section">
                   <div class="choice-container">
                      <img src="rock.png" id="user-choice" class="choice">
                   </div>
                   <div  id="choice-list">
                     <img src="rock.png" id="rock">
                     <img src="paper.png" id="paper">
                     <img src="scissors.png" id="scissors">
                   </div>
               </div>
               <div class="computer-section">
                 <img src="rock.png" id="computer-choice" class="choice">
               </div>
            </div>
            <script src="main.js"></script>
    </body>
</html>
